<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USOTORE Mobile</title>

<style>
:root{
    --bg:#0a0a0a;
    --panel:#111;
    --text:#f3f4f6;
    --btn-high:#22c55e;
    --btn-low:#ef4444;
    --btn-history:#3b82f6;
}

*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:"Rajdhani","Noto Sans JP",sans-serif;}

#title{
    text-align:center;
    font-size:22px;
    letter-spacing:6px;
    font-weight:700;
    padding:10px;
}

#chart{
    width:100vw;
    height:calc(100vh - 150px); /* ←重要: これで常に表示される */
    background:#000;
}

/* ボタンエリア */
#controls{
    position:fixed;
    bottom:0;
    left:0;
    width:100vw;
    display:flex;
    gap:4px;
    background:#000;
    padding:6px;
}

button{
    flex:1;
    border:none;
    font-size:18px;
    color:white;
    padding:12px 0;
    border-radius:6px;
}

#high{ background:var(--btn-high); }
#low{ background:var(--btn-low); }
#history{ background:var(--btn-history); }

/* ズームボタン */
.zoom-btn{
    position:absolute;
    right:10px;
    width:38px;height:38px;
    border-radius:50%;
    border:none;
    font-size:26px;
    color:white;
    background:#222;
    opacity:0.7;
}
#zoom-in{ top:80px; }
#zoom-out{ top:130px; }
</style>
</head>

<body>

<div id="title">USOTORE</div>

<div id="chart"></div>

<button id="zoom-in" class="zoom-btn">+</button>
<button id="zoom-out" class="zoom-btn">−</button>

<div id="controls">
    <button id="high">HIGH ↑</button>
    <button id="low">LOW ↓</button>
    <button id="history">履歴</button>
</div>

<!-- Lightweight Charts CDN -->
<script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

<script>
// 1. チャート生成
const chart = LightweightCharts.createChart(document.getElementById('chart'),{
    layout:{ background:{color:'#000'}, textColor:'#fff' },
    grid:{ horzLines:{visible:false}, vertLines:{visible:false} }
});

const candleSeries = chart.addCandlestickSeries();

// 2. テスト用データ（最低1本必要）
candleSeries.setData([
    { time: Math.floor(Date.now() / 1000), open: 100, high: 105, low: 99, close: 103 }
]);

// 3. ズーム処理
document.getElementById('zoom-in').onclick = () => chart.timeScale().zoomIn();
document.getElementById('zoom-out').onclick = () => chart.timeScale().zoomOut();

// 4. ボタンの動作（今は仮処理）
document.getElementById('high').onclick = () => alert("HIGH");
document.getElementById('low').onclick = () => alert("LOW");
document.getElementById('history').onclick = () => alert("履歴");
</script>

</body>
</html>
